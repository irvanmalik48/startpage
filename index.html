<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/dist.css" />
    <title>New Realm</title>
  </head>
  <body class="w-full min-h-screen bg-gray-950">
    <nav class="fixed bottom-0 z-10 flex items-stretch justify-start w-full">
      <h1
        class="px-5 py-2 font-mono text-sm font-bold text-gray-300 bg-gray-600 w-fit min-w-fit"
      >
        new Page();
      </h1>
      <time
        class="px-5 py-2 font-mono text-sm font-bold text-gray-300 bg-gray-700 w-fit min-w-fit"
      >
        <span id="time"></span>
      </time>
      <time
        class="px-5 py-2 font-mono text-sm font-bold text-gray-300 bg-gray-800 w-fit min-w-fit"
      >
        <span id="date"></span>
      </time>
      <figure
        class="w-full px-5 py-2 overflow-hidden font-mono text-sm font-bold text-center text-gray-300 truncate bg-gray-900"
      >
        <span id="quote"></span>
      </figure>
      <a
        href="https://www.realmof.tech/"
        class="px-5 py-2 font-mono text-sm font-bold transition bg-blue-400 w-fit min-w-fit text-gray-950 hover:bg-gray-100"
      >
        Realm
      </a>
      <a
        href="https://gmail.com/"
        class="px-5 py-2 font-mono text-sm font-bold transition bg-blue-300 w-fit min-w-fit text-gray-950 hover:bg-gray-100"
      >
        Gmail
      </a>
      <a
        href="https://linkedin.com/in/irvanmalik48"
        class="px-5 py-2 font-mono text-sm font-bold transition bg-blue-200 w-fit min-w-fit text-gray-950 hover:bg-gray-100"
      >
        LinkedIn
      </a>
      <a
        href="https://github.com/irvanmalik48"
        class="px-5 py-2 font-mono text-sm font-bold transition bg-blue-100 w-fit min-w-fit text-gray-950 hover:bg-gray-100"
      >
        GitHub
      </a>
    </nav>
    <main class="w-full min-h-screen">
      <section class="w-full bg-gray-900">
        <article class="w-full max-w-4xl px-5 pt-32 pb-24 mx-auto">
          <div class="flex items-center justify-start gap-3">
            <button
              class="p-2 transition bg-gray-700 rounded-full hover:bg-neutral-100 text-neutral-300 hover:text-neutral-900"
              id="google-toggle"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
              </svg>
            </button>
            <button
              class="p-2 transition bg-gray-700 rounded-full hover:bg-neutral-100 text-neutral-300 hover:text-neutral-900"
              id="youtube-toggle"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5"
              >
                <path
                  d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"
                />
                <path d="m10 15 5-3-5-3z" />
              </svg>
            </button>
            <a
              class="p-2 transition bg-gray-700 rounded-full hover:bg-neutral-100 text-neutral-300 hover:text-neutral-900"
              id="cgpt-link"
              aria-label="Go to ChatGPT"
              href="https://chat.openai.com/"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5"
              >
                <path
                  d="M12 4.5a2.5 2.5 0 0 0-4.96-.46 2.5 2.5 0 0 0-1.98 3 2.5 2.5 0 0 0-1.32 4.24 3 3 0 0 0 .34 5.58 2.5 2.5 0 0 0 2.96 3.08A2.5 2.5 0 0 0 9.5 22c1.21 0 2.5-.74 2.5-2.5m0-15a2.5 2.5 0 0 1 4.96-.46 2.5 2.5 0 0 1 1.98 3 2.5 2.5 0 0 1 1.32 4.24 3 3 0 0 1-.34 5.58 2.5 2.5 0 0 1-2.96 3.08A2.5 2.5 0 0 1 14.5 22c-1.21 0-2.5-.74-2.5-2.5m0-15V5m0 14.5V19"
                />
                <circle cx="12" cy="12" r="2" />
                <path d="M12 9v1" />
                <path d="M12 14v1" />
                <path d="m14.6 10.5-.87.5" />
                <path d="m10.27 13-.87.5" />
                <path d="m14.6 13.5-.87-.5" />
                <path d="m10.27 11-.87-.5" />
              </svg>
            </a>
          </div>
          <h1
            id="labelling"
            class="w-full mt-3 font-mono text-xl font-bold text-gray-300"
          >
            <span class="text-blue-300"> Lappland </span>
            want to search for
            <span class="text-blue-300"> something? </span>
          </h1>
          <form
            id="search-form"
            action="https://www.google.com/search"
            method="GET"
            class="flex items-center justify-center w-full gap-5 mt-2"
          >
            <input
              type="text"
              name="q"
              id="search"
              class="w-full max-w-4xl px-3 py-2 text-sm text-gray-300 transition bg-gray-800 border border-gray-700 rounded-md placeholder:italic focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-opacity-50 focus:ring-blue-400 focus:border-transparent"
              placeholder="Search for something..."
            />
            <button
              type="submit"
              class="px-5 py-2 text-sm font-bold text-gray-300 transition bg-gray-800 border border-gray-700 rounded-md hover:bg-gray-100 hover:border-gray-100 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
            >
              Search
            </button>
          </form>
        </article>
      </section>
      <section class="w-full">
        <article class="w-full max-w-4xl px-5 mx-auto py-7">
          <h1 class="w-full font-mono text-xl font-bold text-gray-300">
            Care to do
            <span class="text-blue-300"> something? </span>
          </h1>
          <div
            id="todolist"
            class="w-full mt-2 bg-gray-900 border border-gray-700 rounded-md"
          >
            <input
              type="text"
              class="w-full max-w-4xl px-3 py-2 text-sm text-gray-300 transition bg-gray-800 placeholder:italic rounded-t-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
              placeholder="Add something to do..."
              id="todo-input"
            />
            <ul
              class="overflow-hidden list-none divide-y divide-gray-700 rounded-b-md"
              id="todos"
            ></ul>
          </div>
        </article>
      </section>
    </main>
    <a
      href="https://arknights.fandom.com/wiki/Lappland"
      class="fixed z-0 block transition translate-y-32 bottom-4 right-12 hover:translate-y-0 opacity-70 hover:opacity-100"
    >
      <img src="assets/img/lappland.png" alt="Lappland UwU" class="w-[256px]" />
    </a>
    <script src="assets/js/script.js"></script>
  </body>
</html>
